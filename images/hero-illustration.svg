<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="300" cy="200" r="180" fill="#EEF2FF" />
  <circle cx="300" cy="200" r="150" fill="#E0E7FF" />
  
  <!-- Brain outline -->
  <path d="M300 80C240 80 190 130 190 190C190 250 240 300 300 300C360 300 410 250 410 190C410 130 360 80 300 80Z" stroke="#6366F1" stroke-width="4" fill="#C7D2FE" />
  
  <!-- Brain connections -->
  <path d="M250 150C270 170 280 190 280 220" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" />
  <path d="M350 150C330 170 320 190 320 220" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" />
  <path d="M300 120C300 150 300 180 300 210" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" />
  <path d="M260 200C280 200 300 200 320 200" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" />
  <path d="M240 180C260 190 280 200 300 210" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" />
  <path d="M360 180C340 190 320 200 300 210" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" />
  
  <!-- Brain nodes -->
  <circle cx="250" cy="150" r="8" fill="#6366F1" />
  <circle cx="350" cy="150" r="8" fill="#6366F1" />
  <circle cx="300" cy="120" r="8" fill="#6366F1" />
  <circle cx="260" cy="200" r="8" fill="#6366F1" />
  <circle cx="340" cy="200" r="8" fill="#6366F1" />
  <circle cx="300" cy="210" r="8" fill="#6366F1" />
  <circle cx="280" cy="220" r="8" fill="#6366F1" />
  <circle cx="320" cy="220" r="8" fill="#6366F1" />
  <circle cx="240" cy="180" r="8" fill="#6366F1" />
  <circle cx="360" cy="180" r="8" fill="#6366F1" />
  
  <!-- Floating elements -->
  <rect x="150" y="100" width="30" height="30" rx="5" fill="#A5B4FC" opacity="0.7" />
  <rect x="420" y="100" width="30" height="30" rx="5" fill="#A5B4FC" opacity="0.7" />
  <rect x="150" y="250" width="30" height="30" rx="5" fill="#A5B4FC" opacity="0.7" />
  <rect x="420" y="250" width="30" height="30" rx="5" fill="#A5B4FC" opacity="0.7" />
  
  <!-- Code elements -->
  <rect x="100" y="150" width="60" height="10" rx="2" fill="#6366F1" opacity="0.7" />
  <rect x="100" y="165" width="40" height="10" rx="2" fill="#6366F1" opacity="0.7" />
  <rect x="100" y="180" width="50" height="10" rx="2" fill="#6366F1" opacity="0.7" />
  
  <rect x="440" y="150" width="60" height="10" rx="2" fill="#6366F1" opacity="0.7" />
  <rect x="440" y="165" width="40" height="10" rx="2" fill="#6366F1" opacity="0.7" />
  <rect x="440" y="180" width="50" height="10" rx="2" fill="#6366F1" opacity="0.7" />
  
  <!-- Math symbols -->
  <text x="130" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#4F46E5">∑</text>
  <text x="170" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#4F46E5">∫</text>
  <text x="450" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#4F46E5">π</text>
  <text x="410" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#4F46E5">√</text>
  
  <!-- Minion text -->
  <text x="300" y="320" font-family="Arial" font-size="24" font-weight="bold" fill="#4F46E5" text-anchor="middle">Minion AGI Framework</text>
  
  <!-- Animated pulse effect -->
  <circle cx="300" cy="200" r="170" stroke="#6366F1" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="r" values="170;180;170" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite" />
  </circle>
</svg> 